<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ENTERTAINMENT FINDER</title>
        <link rel="stylesheet" href="./Style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </head>
    <body onload="showpopularMovies()">
        <div class="App">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    MOVIES
                                </a>
                                <ul class="dropdown-menu">
                                    <li><p class="dropdown-item"
                                            onclick="showpopularMovies()">Popularity</p></li>
                                    <li><p class="dropdown-item"
                                            onclick="showtopratedMovies()">Top
                                            Rated</p></li>
                                    <li><p class="dropdown-item"
                                            onclick="showlatestMovies()">Latest
                                            & Up Coming!</p></li>
                                    <li><p class="dropdown-item"
                                            onclick="showNowPlaying()">Now
                                            Playing</p></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                    role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    TV SERIES
                                </a>
                                <ul class="dropdown-menu">
                                    <li><p class="dropdown-item"
                                            onclick="showpopularTV()">Popularity</p></li>
                                    <li><p class="dropdown-item"
                                            onclick="showtopratedTV()">Top Rated</p></li>
                                    <li><p class="dropdown-item"
                                            onclick="showlatestTV()">Latest</p></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" id="search"
                                type="search" placeholder="Search movie, tv
                                show, artist"
                                aria-label="Search">
                            <button class="btn btn-outline-success"
                                id="btn-submit"
                                type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- content details -->
            <div id="navImg">
                <div id="content">
                </div>
            </div>

            <!-- rendering items -->
            <div id="root">
            </div>
            <!-- rendering details -->
            <div id="modal">
            </div>
        </div>
        <script src="./App.js"></script>
    </body>
</html>
